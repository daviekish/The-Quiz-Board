<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles3.css" rel="stylesheet" type="text/css">
  <title></title>
</head>

<body>
  <div id="checkpoint">
    <div id="form1">
      <div class="question4">
        <p>4. Which of these is NOT a JavaScript framework?</p>
        <div class="inputs">
          <div class="form-group">
            <label for="angular">
              <input value="0" type="radio" name="framework" id="angular">
              <span class="circle"></span>
              Angular JS</label>
          </div>
          <div class="form-group">
            <label for="react">
              <input value="0" type="radio" name="framework" id="react">
              <span class="circle"></span>
              React</label>
          </div>
          <div class="form-group">
            <label for="bootstrap">
              <input value="10" type="radio" name="framework" id="bootstrap">
              <span class="circle"></span>
              Bootstrap</label>
          </div>
          <div class="form-group">
            <label for="Backbone">
              <input value="0" type="radio" name="framework" id="Backbone">
              <span class="circle"></span>
              Backbone</label>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <button id="submit" class="btn">Submit</button>
    <br>
    <br>
    <div id="score">
      <p class="text-middle name-display"></p>
      <p class="text-middle">Your score is:</p>
      <p class="text-middle scoreDisplay"></p>
      <br>
      <br>
        <a href="index.html"><button>RETAKE QUIZ</button></a>

    </div>
  </div>

  <div id="particles-js">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript">
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 60,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.25,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.3,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 3,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
      var count_particles, stats, update;
      stats = new Stats;
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector('.js-count-particles');
      update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
          count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);;
    </script>
  </div>
</body>

</html>
