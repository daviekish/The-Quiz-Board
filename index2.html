<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles2.css" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div id="checkpoint">
    <div class="quiz">
      <div class="question1">
        <p>1. What is JavaScript?</p>
        <div class="inputs">
          <div class="form-group">
            <label for="language">
              <input value="10" type="radio" name="js" id="language">
              <span class="circle"></span>
              Programming Language</label>
          </div>
          <div class="form-group">
            <label for="comp">
              <input value="0" type="radio" name="js" id="comp">
              <span class="circle"></span>
              Computer Language</label>
          </div>
          <div class="form-group">
            <label for="java">
              <input value="0" type="radio" name="js" id="java">
              <span class="circle"></span>
              Java Upgrade</label>
          </div>
          <div class="form-group">
            <label for="none">
              <input value="0" type="radio" name="js" id="none">
              <span class="circle"></span>
              None of the above</label>
          </div>
        </div>
      </div>
    </div>
    <div class="question2">
      <p>2.Who are the creaters of bootstrap</p>
      <div class="inputs">
        <div class="form-group">
          <label for="developers">
            <input value="0" type="radio" name="bootstrap" id="none">
            <span class="circle"></span>
            famous developers</label>

        </div>
        <div class="form-group">
          <label for="Twitter">
            <input value="0" type="radio" name="bootstrap" id="none">
            <span class="circle"></span>
            Twitter company</label>
        </div>
        <div class="form-group">
          <label for="unknown">
            <input value="0" type="radio" name="bootstrap" id="none">
            <span class="circle"></span>
            No one knows</label>
        </div>
      </div>
    </div>
    <div class="question2">
      <p>3.when was JavaScript created.</p>
      <div class="inputs">
        <div class="form-group">
          <label for="year1">
            <input value="0" type="radio" name="year" id="none">
            <span class="circle"></span>
            2010</label>

        </div>
        <div class="form-group">
          <label for="year2">
            <input value="0" type="radio" name="year" id="none">
            <span class="circle"></span>
            1987</label>
        </div>
        <div class="form-group">
          <label for="unknown">
            <input value="0" type="radio" name="year" id="none">
            <span class="circle"></span>
            unknown</label>
        </div>
      </div>
      <div class="form-group">
        <label for="year3">
          <input value="0" type="radio" name="year" id="none">
          <span class="circle"></span>
          1988</label>
      </div>
    </div>
    <a href="index3.html"><button>NEXT PAGE</button></a>
  </div>
    <div id="particles-js">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript">
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 60,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.25,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.3,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 3,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
      var count_particles, stats, update;
      stats = new Stats;
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector('.js-count-particles');
      update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
          count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);;
    </script>
  </div>
</body>

</html>
